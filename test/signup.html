<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 테스트</title>
</head>
<body>
  <h1>회원가입 테스트</h1>

  <form id="registerForm">
    <label>아이디: <input type="text" name="id" required /></label><br /><br />
    <label>비밀번호: <input type="password" name="password" required /></label><br /><br />
    <label>비밀번호 확인: <input type="password" name="pwVerify" required /></label><br /><br />
    <label>이름: <input type="text" name="name" required /></label><br /><br />
    <label>전화번호: <input type="text" name="phone" required /></label><br /><br />
    <label>성별: 
      <select name="gender" required>
        <option value="male">남성</option>
        <option value="female">여성</option>
      </select>
    </label><br /><br />
    <label>주소: <input type="text" name="address" /></label><br /><br />
    <label>생년월일: <input type="date" name="birthdate" required /></label><br /><br />
    <label>고객유형:
      <select name="customerType" required>
        <option value="family">가족</option>
        <option value="senior">시니어</option>
      </select>
    </label><br /><br />
    <button type="submit">회원가입</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("registerForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // 폼 데이터 수집
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        // ✅ 로컬스토리지에서 Firebase 토큰 가져오기
        const idToken = localStorage.getItem("idToken");
        if (!idToken) {
          alert("로그인이 필요합니다. 토큰이 없습니다.");
          return;
        }

        // ✅ 회원가입 API 요청
        const response = await fetch("https://ma-y-5usy.onrender.com/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`, // Firebase 인증 토큰
          },
          credentials: "include",
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p style="color: green;">✅ 성공: ${JSON.stringify(data)}</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color: red;">❌ 실패: ${data.message || "오류 발생"}</p>`;
        }
      } catch (error) {
        console.error("API 요청 실패:", error);
        resultDiv.innerHTML = `<p style="color: red;">서버 오류: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
